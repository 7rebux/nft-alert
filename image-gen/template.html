<div id="main">
  <div class="header">
    <div class="title">
      <div class="rectangle"></div>
      {title}
    </div>
    #{number}
  </div>
  <div class="content">
    <div class="image">{img}</div>
    <div class="info">
      <div class="box">
        <div class="box-title">ðŸ’° Price</div>
        <div class="box-content">
          <div>{price1}</div>
          <div>{price2}</div>
        </div>
      </div>
      <div class="box">
        <div class="box-title">ðŸ’Ž Rarity</div>
        <div class="box-content">
          <div><b>{position}</b> / {count}</div>
        </div>
      </div>
      <div class="box">
        <div class="box-title">ðŸ“ˆ Last 24 hours</div>
        <div class="box-content">
          <div>Sold for</div>

  </div>
  <style lang="css">
    :root {
      --background: #222222;
      --surface: #303030;
      --accent: #717234;
    }

    #main {
      background-color: var(--background);
      width: fit-content;
      height: fit-content;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      color: #c4c4c4;
    }

    .title {
      color: #ffffff;
      font-weight: 700;
      font-size: 28px;
      display: flex;
      flex-direction: row;
      gap: 2px;
    }

    .rectangle {
      width: 10px;
      height: 36px;
      background-color: var(--accent);
    }

    .content {
      display: flex;
      flex-direction: row;
      gap: 15px;
    }

    .image {
      border: 7px solid var(--surface);
      border-radius: 25px;
      width: 400px;
      height: 400px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .box {
      background-color: var(--surface);
      border-radius: 10px;
      width: 220px;
      overflow: hidden;
    }

    .box-title {
      background: linear-gradient(90deg, var(--accent) 0%, var(--surface) 100%);
      padding: 2px;
      color: #c9c6c6;
    }

    .box-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      padding: 15px;
      gap: 8px;
    }
  </style>
</div>
